<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة المهام مع صور لكل مهمة</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="overlay">
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="قائمة المهام" />
      <span id="title">قائمة المهام</span>
    </h1>
    <div class="controls">
      <button class="theme-toggle" id="themeToggle">تبديل الثيم</button>
      <select class="lang-select" id="langSelect">
        <option value="ar">عربي</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="task-container">
      <div class="add-task">
        <input type="text" id="taskInput" placeholder="أدخل مهمة جديدة" />
        <input type="url" id="imageInput" placeholder="رابط صورة المهمة (اختياري)" />
        <button id="addTaskBtn">إضافة</button>
      </div>
      <div id="taskList"></div>
      <div class="task-count" id="taskCount">عدد المهام: 0</div>
    </div>
  </div>

    <script src="script.js"></script>
</body>

</html>
